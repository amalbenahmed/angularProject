<app-navbar></app-navbar>
<div class="container">
    <form [formGroup]="formConnexion" (ngSubmit)="connexion()">
        <div class="form-group">
            <p>Email address</p>
            <input type="email" class="form-control" placeholder="Enter email" name="email" formControlName="email">
            <div *ngIf="email.touched && email.invalid" class="alert alert-danger mt-2">
                <div *ngIf="email.errors.required">
                    Le champs email est obligatoire
                </div>
                <div *ngIf="email.errors.email">
                    Email invalide
                </div>
            </div>
        </div>
        <div class="form-group">
            <p>Password</p>
            <input type="password" class="form-control" placeholder="Password" name="password"
                formControlName="password">

            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
               
                <div *ngIf="password.errors.required">
                    Le champs password est obligatoire
                </div>

                <div *ngIf="password.errors.minlength">
                    Le champs password doit avoir au minimum 8 cract√©res
                </div>

            </div>
        </div>
        <input type="button" class="btn btn-primary" value="connexion" [disabled]="formConnexion.invalid">
    </form>
</div>
<app-footer></app-footer>
